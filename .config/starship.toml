# ~/.config/starship.toml

palette = "catppuccin_mocha"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$docker_context\
$golang\
$java\
$kotlin\
$lua\
$python\
$rust\
\n\
$character\
$status
"""

add_newline = true

[character]
success_symbol = "[‚ùØ](bold blue)"
error_symbol = "[‚ùØ](bold red)"
vicmd_symbol = "[‚ùÆ](bold green)"

[status]
disabled = false
format = " [$status_code](bold red)"

[username]
show_always = false
style_user = "fg:lavender"
style_root = "fg:red"

[hostname]
ssh_only = true
style = "fg:lavender"

[directory]
style = "fg:blue"
format = "[$path]($style)"
truncation_length = 3

[git_branch]
symbol = "ÓÇ†"
style = "fg:lavender"
format = " on [$symbol $branch]($style)"

[git_status]
style = "fg:lavender"
format = " ([$all_status$ahead_behind]($style) )"

[fill]
symbol = " "

[docker_context]
symbol = "üê≥"
style = "fg:blue"
format = " [$symbol $context]($style)"
only_with_files = true

[golang]
symbol = "Óòß"
style = "fg:yellow"
format = " [$symbol ${version}]($style)"
detect_extensions = ["go"]
detect_files = ["go.mod"]

[java]
symbol = "‚òï"
style = "fg:yellow"
format = " [$symbol ${version}]($style)"
detect_extensions = ["java"]
detect_files = ["pom.xml", "build.gradle", "build.gradle.kts"]

[kotlin]
symbol = "üÖ∫"
style = "fg:lavender"
format = " [$symbol ${version}]($style)"
detect_extensions = ["kt", "kts"]
detect_files = ["build.gradle.kts", "settings.gradle.kts"]

[lua]
symbol = "Óò† "
style = "fg:green"
format = "[$symbol($version )]($style)"

[python]
symbol = "Óúº"
style = "fg:green"
format = " [$symbol (${version})($virtualenv)]($style)"
detect_extensions = ["py"]
detect_files = ["pyproject.toml", "requirements.txt", "setup.py", "Pipfile", "tox.ini"]

[rust]
symbol = "ü¶Ä"
style = "fg:red"
format = " [$symbol ${version}]($style)"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

