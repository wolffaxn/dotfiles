- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']

- link:
    # alacritty
    ~/.config/alacritty:
      glob: true
      path: config/alacritty/*

    # azure
    # AZURE_CONFIG_DIR=$XDG_DATA_HOME/azure
    ~/.config/azure/config: config/azure/config

    # bat
    ~/.config/bat:
      glob: true
      path: config/bat/*

    # cargo
    ~/.config/cargo/config.toml: config/cargo/config.toml

    # docker
    ~/.docker/config.json: docker/config.json
    ~/.docker/daemon.json: docker/daemon.json

     # fish
    ~/.config/fish:
      glob: true
      path: config/fish/*

    # git
    ~/.config/git:
      glob: true
      path: config/git/*

    # gh
    ~/.config/gh/config.yml: config/gh/config.yml

    # gnuppg
    ~/.gnupg:
      glob: true
      path: gnupg/*

    # hammerspoon
    ~/.hammerspoon/init.lua: hammerspoon/init.lua

    # hushlogin
    ~/.hushlogin: hushlogin

    # inputrc
    ~/.inputrc: inputrc

    # nvim
    ~/.config/nvim:
      glob: true
      path: config/nvim/*

    # rustup
    ~/.config/rustup/settings.toml: config/rustup/settings.toml

    # ssh
    ~/.ssh:
      glob: true
      path: ssh/*

    # starship
    ~/.config/starship.toml: config/starship.toml

    # tig
    ~/.config/tig/config: config/tig/config

    # yamllint
    ~/.config/yamllint/config: config/yamllint/config

    # zellij
    ~/.config/zellij/config.kdl: config/zellij/config.kdl

    # zsh
    ~/.zshenv: zshenv
    ~/.config/zsh:
      glob: true
      path: config/zsh/*

    # bin
    ~/bin:
      glob: true
      path: bin/*
