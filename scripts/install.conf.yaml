- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']

- link:
    # alacritty
    ~/.config/alacritty/alacritty.toml: .config/alacritty/alacritty.toml    
    
    # azure
    # AZURE_CONFIG_DIR=$XDG_DATA_HOME/azure
    ~/.config/azure/config: .config/azure/config
    ~/.config/alacritty/themes/catppuccin-frappe.toml: scripts/.catppuccin/alacritty/catppuccin-frappe.toml
    ~/.config/alacritty/themes/catppuccin-latte.toml: scripts/.catppuccin/alacritty/catppuccin-latte.toml
    ~/.config/alacritty/themes/catppuccin-macchiato.toml: scripts/.catppuccin/alacritty/catppuccin-macchiato.toml
    ~/.config/alacritty/themes/catppuccin-mocha.toml: scripts/.catppuccin/alacritty/catppuccin-mocha.toml

    # bat
    ~/.config/bat/config: .config/bat/config    
    
    # git
    ~/.config/git/attributes: .config/git/attributes
    ~/.config/git/config: .config/git/config
    ~/.config/git/config.local: .config/git/config.local
    ~/.config/git/ignore: .config/git/ignore

    # gh
    ~/.config/gh/config.yml: .config/gh/config.yml

    # gnuppg
    ~/.gnupg/gpg-agent.conf: .gnupg/gpg-agent.conf
    ~/.gnupg/gpg.conf: .gnupg/gpg.conf
    ~/.gnupg/scdaemon.conf: .gnupg/scdaemon.conf

    # ssh
    ~/.config/ssh/config: .config/ssh/config
    ~/.config/ssh/config.local: .config/ssh/config.local
